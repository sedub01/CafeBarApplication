<div th:fragment="navbar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/cafeIcon.png}" width="60px" height="60px" id=logo alt="Logo image"
                style="margin-right: 10px;" />
            CafeBarApplication
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/orders">Orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <!-- We already viewed hasAuthority() method in @PreAuthorize -->
                    <a class="nav-link" href="/admin">Admin panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/design">Design</a>
                </li>
            </ul>
            <div class="navbar-text mr-3" sec:authorize="isAuthenticated()" sec:authentication="name"></div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary mb-1 " value="Logout" />
                </form>
            </div>
        </div>
    </nav>
</div>
