<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cafe Bar</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
    <h1>Your orders</h1>
    <ul>
        <li th:each="order : ${orders}">
            <span th:text="${order.placedAt}">DATE</span> -
            <span th:text="${order.deliveryName}">NAME</span>
            <ul>
                <li th:each="coffee : ${order.coffees}">
                    <span th:text="${coffee.name}"></span> :
                    <span th:each="ingredient : ${coffee.ingredients}">
                        <span th:text="${ingredient.name}">INGREDIENT</span>,
                    </span>
                </li>
            </ul>
        </li>
    </ul>

</body>

</html>
